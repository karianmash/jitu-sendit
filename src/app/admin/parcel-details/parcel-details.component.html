<div class="parcel-container">
  <!-- info-bar -->
  <div class="info-bar">Parcel: {{ parcelId }}</div>
  <!-- Add parcel -->
  <form
    class="parcel-form"
    [formGroup]="reactiveParcelForm"
    (ngSubmit)="onSubmit()"
  >
    <!-- first row -->
    <div class="row1">
      <!-- item -->
      <div>
        <label>Item</label>
        <input type="text" formControlName="item" readonly />
        <span *ngIf="parcel?.item_name === 'invalid'"
          >* Item name is required</span
        >
      </div>

      <!-- date -->
      <div>
        <label>Weight</label>
        <input type="number" formControlName="weight" readonly />
        <span *ngIf="parcel?.weight === 'invalid'">* Weight is required</span>
      </div>

      <!-- sender -->
      <div>
        <label>Sender</label>
        <input type="text" formControlName="sender" readonly />
      </div>
    </div>

    <!-- secord row -->
    <div class="row2">
      <!-- receiver -->
      <div>
        <label>Receiver</label>
        <input type="text" formControlName="receiver" readonly />
      </div>

      <!-- status -->
      <div>
        <label>Status</label>
        <input type="text" formControlName="status" readonly />
      </div>

      <!-- shipper -->
      <div>
        <label>Shipper</label>
        <input type="text" formControlName="shipper" readonly />
      </div>
    </div>

    <!-- secord row -->
    <div class="row2">
      <!-- price -->
      <div>
        <label>Price</label>
        <input type="text" formControlName="price" readonly />
      </div>

      <!-- location -->
      <div>
        <label>Origin location</label>
        <input type="text" formControlName="origin_location" readonly />
      </div>

      <!-- location -->
      <div>
        <label>Pickup location</label>
        <input type="text" formControlName="pick_up_location" readonly />
      </div>
    </div>

    <!-- map/submit -->
    <div class="row4">
      <!-- map -->
      <div class="map">
        <iframe
          width="600"
          height="500"
          id="gmap_canvas"
          src="https://maps.google.com/maps?q=the%20jitu&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe>
      </div>
    </div>
  </form>
</div>
