<div class="parcels-container" *ngIf="parcels.length > 0">
  <!-- info-bar -->
  <div class="info-bar">{{ noParcels }} Parcels Found</div>
  <!-- search -->
  <div class="search-container">
    <input type="text" placeholder="Search" name="parcel" />
    <button>Search</button>
  </div>

  <!-- Parcels table -->
  <table>
    <!-- table header -->
    <thead>
      <tr>
        <th>Tracking id</th>
        <th>Shipper</th>
        <th>Item</th>
        <th>Status</th>
        <th>Created at</th>
        <th>Location</th>
        <th>Price ($)</th>
        <th>Action</th>
      </tr>
    </thead>

    <!-- table body -->
    <tbody>
      <!-- parcel -->
      <tr
        *ngFor="let parcel of parcels; let i = index"
        id="{{ parcel.trackId }}"
        (click)="showDetails(parcel.trackId)"
      >
        <td>{{ parcel.trackId }}</td>
        <td>{{ parcel.shipper }}</td>
        <td>{{ parcel.item }}</td>
        <td>{{ parcel.status }}</td>
        <td>{{ parcel.createdAt }}</td>
        <td>{{ parcel.location }}</td>
        <td>{{ parcel.price }}</td>
        <td class="action">
          <!-- edit btn -->
          <fa-icon id="edit" [icon]="faedit"></fa-icon>
          <!-- mark complete -->
          <fa-icon id="check" [icon]="facheck"></fa-icon>
          <!-- trash -->
          <fa-icon id="del" [icon]="fatrash"></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
