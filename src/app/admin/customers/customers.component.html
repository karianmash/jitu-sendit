<div class="parcels-container" *ngIf="customers.length > 0; else fallback">
  <!-- info-bar -->
  <div class="info-bar">{{ numberOfCustomers }} Total Customers</div>

  <!-- search -->
  <div class="search-container">
    <input type="text" placeholder="Search" [(ngModel)]="customerName" />
    <button (click)="searchParcel()">Search</button>
  </div>

  <!-- Parcels table -->
  <table>
    <!-- table header -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Parcels Sent</th>
        <th>Parcel Received</th>
        <th>Total Amount($)</th>
      </tr>
    </thead>
    <!-- table body -->
    <tbody *ngFor="let user of customers; let i = index">
      <tr id="{{ i }}">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.parcelsSent }}</td>
        <td>{{ user.parcelsReceived }}</td>
        <td>{{ user.totalAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #fallback>
  <app-no-content></app-no-content>
</ng-template>
