<div class="parcels-container" *ngIf="deliveries.length > 0">
  <!-- info-bar -->
  <div class="info-bar">{{ noDeliveries }} Successful Deliveries</div>
  <!-- search -->
  <div class="search-container">
    <input type="text" placeholder="Search" name="parcel" />
    <button>Search</button>
  </div>

  <!-- Parcels table -->
  <table>
    <!-- table header -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Parcels Sent</th>
        <th>Parcel Received</th>
        <th>Total Amount($)</th>
        <th>Action</th>
      </tr>
    </thead>
    <!-- table body -->
    <tbody *ngFor="let delivery of deliveries; let i = index">
      <tr id="{{ i }}">
        <td>{{ delivery.username }}</td>
        <td>{{ delivery.email }}</td>
        <td>{{ delivery.parcelsSent }}</td>
        <td>{{ delivery.parcelsReceived }}</td>
        <td>{{ delivery.totalAmount }}</td>
        <td class="action">
          <!-- trash -->
          <a href="#"><fa-icon [icon]="fatrash"></fa-icon></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
