<div class="container">
  <header>
    <!-- Logo -->
    <a [routerLink]="['/']" class="logo">SENDiT</a>
    <!-- account details -->
    <div class="account">
      <a [routerLink]="['/auth/login']" *ngIf="isLoggedIn === false">Sign In</a>
      <a [routerLink]="['/auth/register']" *ngIf="isLoggedIn === false"
        >Sign Up</a
      >
      <div *ngIf="isLoggedIn === true">Welcome {{ userName | firstName }}</div>
      <div *ngIf="isLoggedIn === true" (click)="logout()">Logout</div>
    </div>
  </header>
  <hr />
  <!-- Components here -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
